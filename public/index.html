<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mars Pictures</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="titre"><h1><a href="#top">MARS PICTURES</a></h1></div>
        <div id="top"></div>
    <div class="instructions">
    <p>Ce site web interroge une base de données de la NASA et vous propose de consulter l'ensemble des photographies prises sur Mars par le robot Curiosity.</p>
    </div>
    <form id="dateForm">
      <label for="date">Choisissez une date pour voir les photos transmises ce jour par le robot:</label>
      <input type="date" id="date" name="date" />
      <button type="submit">Voir les photos</button>
    </form>
    <div class="planet"></div>
    <div id="photos"></div>
    <div id="fullScreenOverlay">
        <img id="fullScreenImage" alt="Photo en plein écran">
        <span id="closeButton">X</span>
    </div>
    <script src="app.js"></script>
  </body>
</html>
